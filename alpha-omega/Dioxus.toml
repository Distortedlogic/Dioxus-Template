#:schema https://raw.githubusercontent.com/umnovI/dioxus-config-schema/main/dioxus.schema.json

[application]
asset_dir = "assets"
default_platform = "desktop"
hot_reload = true
name = "alpha-omega"

[web.wasm_opt]
# The level wasm-opt should target. z is the smallest. 4 is the fastest.
level = "z"

[web.app]
title = "Dioxus Template"

[web.watcher]
index_on_404 = true
reload_html = true
watch_path = ["./alpha-omega", "./assets"]


# FIXME: Need to `cd assets` before running `dx bundle` due to https://github.com/DioxusLabs/dioxus/issues/1283
[bundle]
category = ""
copyright = ""
icon = []
identifier = ""
long_description = """
"""
name = "dioxus-template"
osx_frameworks = []
resources = ["assets"]
short_description = ""
version = "0.0.1"
